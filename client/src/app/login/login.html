<div class="auth-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <input type="email" name="email" class="form-control mb-3" [(ngModel)]="email" placeholder="Email" required>

    <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password"
      required />
    <button type="submit" class="mt-5 btn btn-warning w-100">Login</button>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <hr>
    <p class="fs-6 text-secondary">Donâ€™t have an account ?</p>
    <button type="button" class="btn btn-outline-warning w-100" routerLink="/signup">Create Account</button>

  </form>
</div>

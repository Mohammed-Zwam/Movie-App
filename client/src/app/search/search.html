<div class="search-container m-4 p-5">
    <h2 class="title display-5 mb-3">Welcome to our movie app</h2>
    <p class="subtitle fs-5 mb-5 ps-2">Millions of movies, TV shows and people to discover, Explore now.</p>


    <div class="input-group" class="search-div">
        <input type="text" class="form-control" placeholder="Search and Explore..." [(ngModel)]="searchText">
        <button (click)="sendData()" class="search-btn  fw-semibold" type="button">Search</button>
    </div>


</div>
